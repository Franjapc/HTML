<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista y formulario</title>
    <link rel="stylesheet" href="/Semana 4/Css/Contacto.css">
</head>
<body style="background-color: coral;">
    <header>
        <img src="/Semana 3/img/incap.jpeg" width="100" height="100" alt="incap">
        <h1>Formulario y listas HTML</h1>
        
    </header>
    <nav>
    <ul>
        <li type="disc" style="color: red;">Home</li>
        <li type="square">Productos</li>
        <li type="circle">Servicios</li>
        <li>Contacto</li>
    </ul>
    </nav>
    <section>
        <!-- Method GET pasa los datos por la url, atravez de parametros// Method POST pasa los datos de forma interna (no se ven)-->
        <form action="datos.php" method="post"></form>
        <!-- Sección de marco de formulario -->
        <fieldset>
            <!-- Sección de ingreso de nombre -->
            <label> &#9830 Nombre Completo</label>
            <input name="nombre" type="text" aria-placeholder="Ingrese su nombre completo" aria-required="True">
            <br><br>

            <!-- Sección email -->
            <label> &#9826 E-mail</label>
            <input name="email" type="email" aria-placeholder="Ingrese su Email" aria-required="True">
            <br><br>

            <!-- Sección Contraseña -->
            <label> &#9830 Contraseña</label>
            <input name="contraseña" type="password" placeholder="Ingrese su nombre completo" required="True">
            <br><br>

            <!-- Sección Hobbies -->
            <label> &#9826 Selecciona tus hobbies:
            </label>
            <br>
                <input name="Cine" type="checkbox">Cine<br>
                <input name="Lectura" type="checkbox">Lectura<br>
                <input name="Deporte" type="checkbox">Deporte<br>
                <br>
                <br>

                <!-- Estado civil -->
                <label> &#9830 Estado civil</label><br>
                    <input name="estcivil" type="radio" value="Casado">Casado(a)<br>
                    <input name="estcivil" type="radio" value="Soltero">Soltero(a)<br>
                    <input name="estcivil" type="radio" value="Viudo">Viudo(a)<br>
            <br>
            <br>

            <!-- Seleccionar opcion lista -->
            <label> &#9826 Programas Tecnicos:</label>
            <select name="select">
                <option> Seleccione programa...</option>
                <option>Sistemas</option>
                <option>Diseño gráfico</option>
                <option>Contabilidad</option>
    </section>
    <br>
    <br>

            <label>Tu comentario:</label><br>
        <textarea name="mensaje" rows="5" cols="40"></textarea>
        </fieldset>
        <br><br>
        <!-- Sección de botones formulario submit: enviar datos cancel: borrar datos ingresados-->
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
        <br>
        <br>
        </form>
    </section>
<!-- Sección de pie de pagina -->
    <footer>

    </footer>
</body>
</html>
